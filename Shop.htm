<!DOCTYPE html>
<html>

<head>
  <title>Shop</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="shortcut icon" type="image/png" href="http://pre11.deviantart.net/3944/th/pre/i/2012/122/6/9/cookie_monster_by_neorame-d4yb0b5.png" />
  <!--Jquery-->
  <script src="http://code.jquery.com/jquery-3.3.1.js"></script>
  <!--Bootstrap 3.3.7-->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
</head>

<body>
  <div class="main_container">
    <div class="main_div">
      <span id="title">Shop</span>
    </div>
  </div>

  <script>
    //set css/js links with random string for caching issues prevention
    var csshref = 'css.css';
    var jshref1 = 'functions.js';
    var jshref2 = 'js.js';
    var date = new Date().getTime();
    $('<link>', {
      rel: "stylesheet",
      type: "text/css",
      href: csshref + "?" + date
    }).appendTo($('head'));
    $('<script>', {
      src: jshref1 + '?' + date
    }).appendTo($('body'));
    $('<script>', {
      src: jshref2 + '?' + date
    }).appendTo($('body'));
  </script>

  <body>

</html>
